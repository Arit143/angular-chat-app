
<form [formGroup]="chatDetails">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-9">
                <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-secondary" (click)="join()">Join</button>
            </div>
        </div>    
    </div>
    <div class="fluid-container" style="padding: 30px; border: 1px solid #D7D8D6; margin-bottom: 30px;"> 
        <div class="row">
            <div class="well" style="height: 200px;">
                <div *ngFor="let item of messageArray">
                    <span>
                        <strong>{{ item.user }}: </strong>
                        {{ item.message }} 
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-9">
                <input type="text" formControlName="message" class="form-control" id="message" aria-describedby="message" placeholder="Enter message here">
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-secondary" (click)="send()">Send</button>
            </div>
        </div>
    </div>
</form>
